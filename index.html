<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">TodoList</h1>
    </header>

    <main>
        <div class="div-wrapper">

        <div class="list">
            <input type="text" placeholder="Todo List" class="task-form">
            <button type="button" class="task-button">Add Task</button>
        </div>
        
        <div class="name">
            <table class="table">
                <tr>
                    <td>#  Name</td>
                    <td align="left">Edit</td>
                    <td align="left">Delete</td>
                </tr>
                <tr bgcolor="Lightgrey">
                    
                    <td>1  Todo List作ってみました。遊んでみてください。</td>
                    <td align="left">
                    <button type="button" style="width: 70px;padding: 10px;font-size: 16px;" class="edit-form">Edit</button>
                    </td>
                    <td align="left">
                    <button type="button" style="width: 70px;padding: 10px;font-size: 16px;" class="delete">Delete</button>
                            
                    </td>
                    
                </tr>
            </table>
        </div>
    </div>
    </main>
    
    <footer class="footer">
        <small>Copyright©︎2017todo.Lara-bell.com All Rights Reserved.</small>
    </footer>
</body>
</html>
