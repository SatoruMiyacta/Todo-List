<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Todo-List</h1>
    </header>

    <main>
      <div class="div-wrapper">
        <div class="todo-input-area">
          <input type="text" placeholder="Todo List" class="task-form" />
          <button type="button" class="task-button">Add Task</button>
        </div>

        <div class="todo-list-area">
          <table class="table">
            <tr>
              <td># Name</td>
              <td class="list-form">Edit</td>
              <td class="list-form">Delete</td>
            </tr>
            <tr class="table-list">
              <td>1 Todo List作ってみました。遊んでみてください。</td>
              <td class="list-form">
                <button type="button" class="edit-button">Edit</button>
              </td>
              <td class="list-form">
                <button type="button" class="delete">Delete</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        <small>Copyright©︎2017todo.Lara-bell.com All Rights Reserved.</small>
      </p>
    </footer>
  </body>
</html>
